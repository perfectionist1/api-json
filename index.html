<!DOCTYPE html>
<html>
<head>
	<title>My API </title>
</head>
<body>
	<h1 id="boredActivity"> </h1>
	<h3>Click the button to see the items to try</h3>
	<button id="clickItem"> Boring Item </button>
	<script type="text/javascript">
		function doWow(){
			fetch('https://www.boredapi.com/api/activity/')
			.then(res => res.json())
			.then(data => {
			// console.log(data);						
   		 		document.getElementById('boredActivity').innerText = data.activity;	
			})
		}
		doWow();
		setInterval(() => {
			doWow();
		}, 5000);
	</script>
</body>
</html>
